<html lang="en">
<head>

</head>
<body>
  <div class="main-container">
    <h2>Leave History</h2>

      </select>

    <div id="historyTable"></div>
    <button onclick="window.location.href='dashboard.html';">Back to Dashboard</button>
  </div>
  <script src="app.js"></script>

</html>
